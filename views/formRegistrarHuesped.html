<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta Autor: Ángel López>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Regisro Huéspedes</title>
</head>
<body>
    <!-- Creando el encabezado de la página -->
    <div class="header">

        <img src="../assets/img/Hotelia horizontal blanco.svg" alt="">
        <h1>Un lugar en tu corazón</h1>

    </div>

    <!-- Creando el formulario -->
    <div class="form">
        <!-- Usamos post por razones de seguridad ya que hay datos personales -->
        <form action="" method="post"> 

            <!-- Título del formulario -->
            <h1>Regístrate</h1>

            <!-- Selección del tipo de documento -->
            <div class="datos">
                <label for="tipoDocumento">Tipo de documento</label><br>
                <select name="tipoDocumento" id="tipoDocumento" placeholder="Elija una opción">

                    <option value="1">Elija una opción</option>
                    <option value="2">Tarjeta de identidad</option>
                    <option value="3">Cédula de ciudadanía</option>
                    <option value="4">Pasaporte</option>
                    <option value="5">Cédula de extranjería</option>
                
                </select>
            </div>

            <!-- Escribir el número de documento -->
            <div class="datos">

                <label for="numDocumento">Número de documento</label><br>
                <input type="text" name="numDocumento">

            </div>

            <!-- Nombres -->
            <div class="datos">

                <label for="nombres">Nombres</label><br>
                <input type="text" name="nombres">

            </div>

            <!-- Apellidos -->
            <div class="datos">

                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos">

            </div>

            <!-- Fecha de nacimiento -->
            <div class="datos">

                <label for="nacimiento">Nacimiento</label><br>
                <input type="date" name="nacimiento">

            </div>

            <!-- Género -->
            <div class="datos">

                <label for="genero">Género</label><br>
                <div class="generos">
                    <input type="radio" name="genero" checked>
                    <label>Hombre</label>
                    <input type="radio" name="genero"        >
                    <label>Mujer</label>
                </div>

            </div>

            <!-- Email -->
            <div class="datos">

                <label for="email">Email</label><br>
                <input type="email" name="email" id="">

            </div>

            <!-- Teléfono de contacto -->
            <div class="datos">

                <label for="telefono">Teléfono de contacto</label><br>
                <input type="number" name="telefono" id="">

            </div>

            <!-- País de origen -->
            <div class="datos">

                <label for="pais">País de origen</label><br>
                <select name="pais" id="">

                    <option value="1">Colombia</option>
                    <option value="2">Eslovenia</option>
                    <option value="3">Polonia</option>
                    <option value="4">Otro</option>

                </select>

            </div>

            <!-- Foto -->
            <div class="datos">

                <label for="foto">País de origen</label><br>
                <input type="file" name="foto" placeholder="Seleccionar archivo">

            </div>

            <!-- Contraseña -->
            <div class="datos">

                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="">

            </div>

            <!-- Confirmar contraseña -->
            <div class="datos">

                <label for="confirmPassword">Confirmar contraseña</label><br>
                <input type="password" name="confirmPassword" id="">

            </div>

            <!-- Términos y condiciones -->
            <div class="tyc">

                <input type="checkbox" name="tyc">
                <label for="tyc" id="abrirtyc">Acepto Términos y condiciones</label>
                <button>Ingresar</button>
            </div>

        </form>
    </div>
</body>
</html>
