<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Hotelia | Registro</title>
</head>
<body>
    <div class="contenedor_principal">
        <aside class="col1">
            <img src="../img/Hotelia horizontal blanco.svg" alt="">
            <h3>Eres mas que bienvenido</h3>
        </aside>
        <section class="col2">
            <h2>Registrate</h2>
            <form action="" class="formulario_registro">
                <div>
                    <label for="tipo_documento">Tipo de documento</label>

                    <select name="tipo_documento" id="">
                        <option value="cc">Cedula de ciudadania</option>
                        <option value="ce">Cedula de extranjeria</option>
                        <option value="ce">Tarjeta de identidad</option>
                        <option value="nit">NIT</option>
                    </select>

                    <label for="nombre">Nombre</label>
                    <input type="text">
                    <label for="f_nacimiento">Fecha de f_nacimiento</label>
                    <input type="date" name="f_nacimiento" id="">
                    <label for="email">Email</label>
                    <input type="email">
                    <label for="pais_or">Pais de origen</label>
                    <select name="pais_or" id="">
                        <option value="CO">Colombia</option>
                        <option value="CO">Venezuela</option>
                        <option value="CO">EEUU</option>
                    </select>
                    <label for="password">Contraseña</label>
                    <input name="password" type="password">
                </div>
                <div>
                    <label for="num_doc">Numero de documento</label>
                    <input type="text" name="num_doc" id="">
                    <label for="apellido">Apellidos</label>
                    <input type="text">

                    <label for="genero">Genero</label>
                    <div class="generos">
                        <div class="opcion1">
                            <input type="checkbox" name="m" class="check">
                            <label for="h">Hombre</label>
                        </div>
                        <div class="opcion2">
                            <input type="checkbox" name="f" class="check">
                            <label for="m">Mujer</label>
                        </div>
                        <div class="opcion3">
                            <input type="checkbox" name="x" class="check">
                            <label for="x">Otro</label>
                        </div>
                    </div>

                    <label for="tel">Telefono de contacto</label>
                    <input type="number" name="tel">
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="">
                    <label for="c_password">Confirmar contraseña</label>
                    <input type="password" name="c_password" id="">
                </div>
                <div class="terminos">
                    <label for="terminos">Acepto los terminos y condciones</label>
                    <input type="checkbox" name="terminos" id="">
                </div>
                <button>Ingresar</button>
            </form>
        </section>
    </div>
</body>
</html>
