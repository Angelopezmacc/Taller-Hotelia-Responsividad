<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1067cb33f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>

    <main>
        <div class="encabezado">
            <div class="imagen">
                <img src="./img/hotelia campana.svg" class="uno" alt="">
                <img src="./img/Hotelia horizontal blanco.svg" class="dos" alt="">
                <img src="./img/opinion/user3.png" class="foto" alt="">
                <p class="nombre">Juan Pugliese</p>
                <p class="correo">juanpugliese1234@gmail.com</p>
            </div>
            <div class="icono" id="color2"><i class="fa-solid fa-bed"></i><p>Habitaciones</p></div>
            <div class="icono"><i class="fa-solid fa-bed" id="color"></i><p>Reservas</p></div>
            <div class="icono" id="cerrar"><i class="fa-solid fa-right-from-bracket"></i><p>Cerrar sesión</p></div>
        </div>
                <div class="formulario">
                    <div class="imagen2">
                        <img src="./img/opinion/user3.png" alt="">
                        <div class="carga">
                            <i class="fa-solid fa-file" id="fuera"></i>
                            <i class="fa-solid fa-download"></i>
                        </div>
                        <button class="cambiar">Cambiar contraseña</button>
                    </div>
                    <form action="">
                        <h1>Bienvenido Juan</h1>
                        <div class="campo"><label for="tipDoc">Tipo de documento</label><br>    
                        <input type="text" name="tipDoc" placeholder="Cedula de ciudadania"></div>
                        <div class="campo"><label for="numDoc">Numero de documento</label><br>
                        <input type="text" name="numDoc" placeholder="1234567890"></div>
                        <div class="campo"><label for="nombre">Nombres</label><br>
                        <input type="text" name="nombre" placeholder="Juan Camilo"></div>
                        <div class="campo"><label for="Apellidos">Apellidos</label><br>
                        <input type="text" name="Apellidos" placeholder="Pugliese Pomares"></div>
                        <div class="campo"><label for="fechaNa">Fecha de Nacimiento</label><br>
                        <input type="date" name="fechaNa" placeholder="18/12/2003"></div>
                        <div class="campo"><label for="paisOrig">País de origen</label><br>
                            <input type="text" name="paisOrig" placeholder="Colombia"></div>
                        <div class="campo"><label for="genero">Genero</label><br>
                        <div class="generos">
                            <input type="radio" name="genero" >
                            <label for="">Mujer</label><br>
                            <input type="radio" name="genero" checked>
                            <label for="">Hombre</label><br>
                            <input type="radio" name="genero">
                            <label for="">Otro</label><br>
                        </div></div>
                        <div class="campo"><label for="telefono">Telefono</label><br>
                        <input type="number" name="telefono" placeholder="3151231234"></div>
                        <div class="campo1"><label for="email">Email</label><br>
                        <input type="email" name="email" placeholder="juanpugliese1234@gmail.com"></div>
                        <div class="Actualizar">
                            <button>Actualizar</button>
                        </div>
                        <div class="campo"><label for="password">Contraseña</label><br>
                        <input type="password" name="password"></div>
                        <div class="campo"><label for="confirmarCon">Confirmar contraseña</label><br>
                        <input type="password" name="confirmarCon"></div>
                        <div class="Cambiar">
                            <button>Cambiar</button>
                    </div>
            </form>
        </div>
    </main>
    
</body>
</html>
